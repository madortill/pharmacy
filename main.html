<!DOCTYPE html>
<html lang="en">
  <head>

<div id="main">

      </div>
      <div id="rooms" class="flex">

        <div id="room-button-3" class="flex button room-button background enabled">

        <div id="room-button-4" class="flex button room-button background enabled">

        </div>
        <!-- <img id="room-button-1" class="room-button abled" src="assets/media/1home/room_waiting.svg">

        <img id="room-button-3" class="room-button enabled" src="assets/media/1home/room_doctor.svg">
        <img id="room-button-4" class="room-button enabled" src="assets/media/1home/room_drugs.svg"> -->

        <div>אחמי הוא אחראי מרפאה די מפוזר... בבקשה היכנסו איתו לכל החדרים לפי הסדר ועזרו לו לארגן אותם!</div>
        <img id="asterix" src="assets/media/1home/note_bubble.svg">
      </span>
      <img id="ahami" src="assets/media/1home/ahami.svg">

  </div>
  <!-- general div that is used in all the opening game -->

    </div>
